<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserFoot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>UserFoot: OSINT Username Checker</h2>
    <form method="post" class="my-3">
        <input type="text" name="username" class="form-control mb-2" placeholder="Enter a username" required>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>

    {% if results %}
        <h4>Results:</h4>
        <ul class="list-group">
            {% for site, (found, url) in results.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ site }}
                    {% if found %}
                        <a href="{{ url }}" class="btn btn-success btn-sm" target="_blank">Found</a>
                    {% else %}
                        <span class="badge bg-danger">Not Found</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
